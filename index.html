<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAYWEB STUDIO | Simple Fashion Brand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #111827;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #1f2937;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    nav button:hover { text-decoration: underline; }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button.primary {
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button.primary:hover { background: #1d4ed8; }
    .hidden { display: none; }
    .product {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #e5e7eb;
      font-size: 12px;
    }
  </style>
</head>
<body>

<header>
  <h1>rJAYWEB STUDIO</h1>
  <p>Your Ideal Website Studio.</p>
</header>

<nav>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('shop')">Shop</button>
  <button onclick="showSection('login')" id="loginBtn">Login</button>
  <button onclick="logout()" id="logoutBtn" class="hidden">Logout</button>
</nav>

<div class="container">

  <!-- Home -->
  <div id="home" class="card">
    <h2>Welcome</h2>
    <p>Welcome to JAYWEB STUDIO, A WEBSITE DESIGN HUB FOR YOUR DREAM WEBSITE.</p>
  </div>

  <!-- Shop -->
  <div id="shop" class="card hidden">
    <h2>Our Services </h2>
    <div CLASS="product">
      <strong>WEBSITE DESIGN</strong><br>700,000
    <div class="product">
      <strong>WEBSITE REDESIGN </strong><br>
      ₦250,000
      <button class="primary" onclick="addToCart('Denim Trouser')">Add to Cart</button>
    </div>
    <div class="product">
      <strong>WEBSITE MAINTENANCE</strong><br>
      ₦35,000
      <button class="primary" onclick="addToCart('PUMA Rain Boot')">Add to Cart</button>
    </div>
  </div>

  <!-- Login -->
  <div id="login" class="card hidden">
    <h2>Customer Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button class="primary" onclick="login()">Login</button>
    <p id="loginMessage"></p>
  </div>

</div>

<footer>
  © 2026 UrbanWear Fashion Brand
</footer>

<script>
  let loggedIn = false;

  function showSection(section) {
    document.querySelectorAll('.container .card').forEach(card => card.classList.add('hidden'));
    document.getElementById(section).classList.remove('hidden');
  }

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const msg = document.getElementById('loginMessage');

    if (email && password) {
      loggedIn = true;
      msg.textContent = 'Login successful.';
      msg.style.color = 'green';
      document.getElementById('loginBtn').classList.add('hidden');
      document.getElementById('logoutBtn').classList.remove('hidden');
      showSection('home');
    } else {
      msg.textContent = 'Please enter email and password.';
      msg.style.color = 'red';
    }
  }

  function logout() {
    loggedIn = false;
    document.getElementById('loginBtn').classList.remove('hidden');
    document.getElementById('logoutBtn').classList.add('hidden');
    alert('Logged out successfully');
    showSection('home');
  }

  function addToCart(product) {
    if (!loggedIn) {
      alert('Please login to add items to cart');
      showSection('login');
      return;
    }
    alert(product + ' added to cart');
  }
</script>

</body>
</html>
